<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
 <meta charset="UTF-8"> 
<HTML>
<HEAD>
<TITLE>Test landscape</TITLE>
<SCRIPT type="text/javascript" language="JavaScript">

function getColor(cell) {
	if (cell < 1)
		return "#0033FF"
	if (cell >= 1 && cell < 2)
		return "#FFFF99"
	if (cell >= 2 && cell < 3)
		return "#99FF99"
	if (cell >= 3 && cell < 4)
		return "#A0522D"
	if (cell >= 4 && cell < 5)
		return "#8B4513"
	return "white"
}

function drawLandscape() {
	var canvas = document.getElementById("landscape")
	var ctx = canvas.getContext('2d');
	ctx.fillRect(0, 0, canvas.width, canvas.height);
	var strings = document.getElementById('text').value.split('\n')
	var mapSize = parseInt(strings[0]), cellSize = canvas.width / mapSize
	for (var i = 0; i < mapSize; i++) {
		var cells = strings[i].split(' ')
		for (var j = 0; j < mapSize; j++) {
			//console.log(parseInt(cells[j]), getColor(parseInt(cells[j])))
			ctx.fillStyle = getColor(parseInt(cells[j]))
			//console.log(i, j, cellSize)
			ctx.fillRect(j*cellSize, i*cellSize, cellSize, cellSize)
		}
	}
	//console.log(mapSize)
}

</SCRIPT>
</HEAD>
<BODY>
<table border = "1">
	<tr>
		<td width = '50%'><canvas height = '512' width = '512' id = 'landscape'>Update your browser!</canvas></td>
		<td>
			<textarea id ='text'></textarea><br>
			<button type="button" onclick="drawLandscape()">Draw landsacpe</button>
		</td>
	</tr>
</table>
</BODY>
</html
